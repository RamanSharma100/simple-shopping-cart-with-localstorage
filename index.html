<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>shopping cart using localstorage</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800|display=swap"/>
  <script>
    let items = [];
  const localitems = JSON.parse(localStorage.getItem("items"));
    function Delete(e){
      let item = {
            id: e.parentElement.parentElement.children[0].textContent,
            name: e.parentElement.parentElement.children[1].textContent,
            price: e.parentElement.parentElement.children[3].textContent,
            no: e.parentElement.parentElement.children[2].textContent
          };
          console.log(item);
          localitems.map((itm) => {
            if((itm.name != item.name) && (itm.no != item.no)){
              items.push(itm);
            }
          });
          localStorage.setItem("items", JSON.stringify(items));
          window.location.reload();
  }
  </script>
</head>

<body>
  <div class="main">
    <div class="heading">
      <p class="cartItems">0</p>
      <h1>Shopping Cart</h1>
      <i class="fas fa-shopping-cart cartOpen"></i>
    </div>
    <div class="items">
      <div class="item">
        <img src="https://m.media-amazon.com/images/I/71c4prQcTbL._AC_UL480_FMwebp_QL65_.jpg" alt="GRITSTONES">
        <div class="info">
          <h1>Men's Solid Regular Fit T-Shirt</h1>
          <p class="price">$<span>42.50</span></p>
          <a href="#" class="addToCart">Add to cart</a>
        </div>
      </div>
      <div class="item">
        <img src="https://m.media-amazon.com/images/I/71Zc8O9GW7L._AC_UL480_FMwebp_QL65_.jpg" alt="GRITSTONES">
        <div class="info">
          <h1>SARAF SURGEON MASK SET OF 5</h1>
          <p class="price">$<span>15.50</span></p>
          <a href="#" class="addToCart">Add to cart</a>
        </div>
      </div>
      <div class="item">
        <img src="https://m.media-amazon.com/images/I/61+7aqLHBoL._AC_UL480_FMwebp_QL65_.jpg" alt="GRITSTONES">
        <div class="info">
          <h1>Men's Black Footwear UK</h1>
          <p class="price">$<span>100.50</span></p>
          <a href="#" class="addToCart">Add to cart</a>
        </div>
      </div>
    </div>
    <div class="cartDiv">
      <div class="cartData">
        <a href="#" class="closeCart">x</a>
        <h1>Cart</h1>
        <table></table>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
